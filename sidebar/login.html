<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <title>Workflow Login</title>
</head>
<body>

    <!-- Wrapper -->
    <div class="wrapper">
        <div class="sidebar">
            <!-- Sidebar Header -->
            <div class="profile">
                <p>Workflow Machine</p>
            </div>
            <!-- Anonymous Login Button -->
            <div class="anonlogin">
                <p>Annonymous Login</p>
                <button class="anon"><a href="#">Click Here</a></button>
            </div>
        </div>
    </div>

    <!-- PAGE -->
    <div class="page">
        <img src="../img/CourdevelopsBlue.png" alt="logo">
        <p>This is the workflow machine</p>
        <div class="loginarea">
            <div class="login">
                <p>Login</p>
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
            </div>
            <div class="loginbutton">
                <button><a href="sidebar.html">Submit</a></button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
